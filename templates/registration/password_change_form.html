{% extends 'base.html' %}
{% block content %}
    
    {% if form.non_field_errors %}
        <div style="color: red">{{ form.non_field_errors }}</div>
    {% endif %}
    <form method="post">
        <input type="hidden" name="next" value="{{ next }}">
        {% csrf_token %}
        {{ form.as_ul  }}
        <input type="submit" value="Ok">
    </form>
    
{% endblock %}
